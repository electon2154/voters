{% extends 'elections/base.html' %}
{% load static %}

{% block title %}تحرير المرشح{% endblock %}

{% block content %}
<div class="p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-800">تحرير المرشح</h1>
            <a href="{% url 'elections:manage_candidates' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                العودة إلى قائمة المرشحين
            </a>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">الاسم الكامل</label>
                    <input type="text" id="full_name" name="full_name" value="{{ candidate.user.full_name }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ candidate.user.phone_number }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="entity_id" class="block text-sm font-medium text-gray-700 mb-2">الكيان</label>
                    <select id="entity_id" name="entity_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر الكيان</option>
                        {% for entity in entities %}
                            <option value="{{ entity.id }}" {% if entity.id == candidate.entity.id %}selected{% endif %}>
                                {{ entity.entity_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
                    <input type="text" value="{{ candidate.user.username }}" disabled
                           class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500">
                    <p class="text-xs text-gray-500 mt-1">لا يمكن تغيير اسم المستخدم</p>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4 space-x-reverse">
                <a href="{% url 'elections:manage_candidates' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                    إلغاء
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    حفظ التغييرات
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
